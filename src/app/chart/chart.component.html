<div>
  <h3>{{ serie.nombre }}</h3>
  <canvas baseChart width="400" height="400"
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas>
  <p>{{ serie.descripcion }}</p>
  <span>Fuentes:</span>
  <ul>
    <li *ngFor="let fuente of this.fuentes">{{ fuente }}</li>
  </ul>
</div>
