<h1>{{ panel?.nombre }}</h1>
<p>{{ panel?.descripcion }}</p>

<div>
  <select>
    <option>Seleccionar</option>
    <option *ngFor="let serie of series">{{ serie.nombre }}</option>
  </select>
</div>

<div>
  <button (click)="addChart()">Agregar</button>
</div>


<div style="white-space: nowrap;">
  <div style="display: inline-block;" *ngFor="let serie of panel?.series;">
    <app-chart [serie]="serie"></app-chart>
    <button (click)="removeChart()">Quitar</button>
  </div>
</div>
