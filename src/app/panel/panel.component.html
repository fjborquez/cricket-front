<div class="charts-selector-container">
  <div class="charts-selector-component">
    <select (change)="changeSelectedSerie($event)">
      <option>Seleccionar</option>
      <option *ngFor="let serie of series" [value]="serie.id">{{ serie.nombre }}</option>
    </select>
  </div>
  <div class="charts-selector-component">
    <button (click)="addChart()">Agregar</button>
  </div>
</div>

<div class="charts-container">
  <div class="charts" *ngFor="let serie of panel?.series;">
    <div>
      <app-chart [serie]="serie"></app-chart>
    </div>
    <div>
      <button (click)="removeChart(serie)">Quitar</button>
    </div>
  </div>
</div>
