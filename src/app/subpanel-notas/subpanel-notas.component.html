<mat-card>
  <mat-card-header>Notas</mat-card-header>
  <div style="width:400px;max-height:100%;height:432px;overflow: auto;text-align:center;">
    <textarea id="notes" name="notes" style="width:375px;height:380px;" #notesModel [value]="note"></textarea>
  </div>
  <mat-card-actions align="end">
      <button (click)="save(notesModel.value)">
        <mat-icon mat-list-icon>save</mat-icon>
      </button>
      <button (click)="removeSubpanel(subpanel)">
        <mat-icon mat-list-icon>delete</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
