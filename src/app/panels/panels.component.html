<div>
  <a routerLink="/paneles/add">Agregar panel</a>
</div>
<div class="paneles-container">
  <div class="paneles" *ngFor="let panel of paneles;">
    <mat-list>
      <mat-list-item >
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>
          <a routerLink="{{ panel.id }}">{{ panel.nombre }}</a>
        </div>
        <div mat-line>
          {{ panel.descripcion }}
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
