<div *ngFor="let panel of paneles;" class="paneles-container">
  <div class="paneles">
    <mat-list>
      <mat-list-item >
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>
          <a routerLink="{{ panel.id }}">{{ panel.nombre }}</a>
        </div>
        <div mat-line>
          {{ panel.descripcion }}
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
