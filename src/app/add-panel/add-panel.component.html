<div class="add-panel-container">
  <form #addPanelForm="ngForm" (ngSubmit)="onSubmit(addPanelForm)" >
    <div class="add-panel-component">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" ngModel />
    </div>
    <div class="add-panel-component">
      <label for="descripcion">Descripcion</label>
      <input type="text" name="descripcion" id="descripcion" ngModel />
    </div>
    <div class="add-panel-component">
      <button type="submit">Guardar</button>
    </div>
  </form>
</div>
